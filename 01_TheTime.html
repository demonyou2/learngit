<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The_Time</title>
    <style>
        body,html{
            margin: 0px;
            padding: 0px;
        }
        
        .m-main{
            width:400px;
            height:200px;
        }
    </style>
</head>
<body>
    <div class="m-main">
        <span id="time"></span>
    </div>
</body>
<script>
    window.onload = function () {
        showTime();
    };
    function showTime() {
        var date = new Date();
        var Da = function () {
            this.year = date.getFullYear();
            this.month = date.getMonth() + 1;
            this.date = date.getDate();
            this.day = date.getDay();
            this.h = date.getHours();
            this.m = date.getMinutes();
            this.s = date.getSeconds();
        };
        var weekday = [];
        for(var i = 0;i < 7;i++){
            weekday[i] = "星期" + i;
        }
        function padding(i) {
            return i < 10 ? '0' + i : i;
        }
        var d = new Da;
        document.getElementById('time').innerHTML = d.year + '-' + d.month + '-' + padding(d.date) +
                                                    ' ' + weekday[d.day] +' '+ padding(d.h) + ':'
                                                    + padding(d.m) + ':' + padding(d.s);
        setTimeout(showTime,1000);
    }

</script>
</html>
