<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>time</title>
	<style>
		div{
			position: absolute;
			left: 50%;
			transform:translateX(-50%);
			top: 100px;
			width: 300px;
			height: 300px;
			background-color: #FF0;
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<span id="time"></span>
	</div>
	<script>
		var time = document.getElementById('time');
		var setTime = function(){
			time.innerHTML = new Date();
			setTimeout(setTime,1000);
		}
		setTimeout(setTime,1000);
	</script>
</body>
</html>
